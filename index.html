<!DOCTYPE html>
<html lang="en" class="has-aside-left has-aside-mobile-transition has-navbar-fixed-top has-aside-expanded">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPNJE-AIO</title>

  <!-- Bulma is included -->
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/vpnje.css">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar is-fixed-top">
    <div class="navbar-brand">
      <a class="navbar-item is-hidden-desktop jb-aside-mobile-toggle">
        <span class="icon"><i class="mdi mdi-forwardburger mdi-24px"></i></span>
      </a>
    </div>
    <div class="navbar-brand is-right">
      <a class="navbar-item is-hidden-desktop jb-navbar-menu-toggle" data-target="navbar-menu">
        <span class="icon"><i class="mdi mdi-dots-vertical"></i></span>
      </a>
    </div>
    <div class="navbar-menu fadeIn animated faster" id="navbar-menu">
      <div class="navbar-end">
        <a href="https://justboil.me/bulma-admin-template/one-html" title="About" class="navbar-item has-divider is-desktop-icon-only">
          <span class="icon"><i class="mdi mdi-help-circle-outline"></i></span>
          <span>About</span>
        </a>
        <a title="Log out" class="navbar-item is-desktop-icon-only">
          <span class="icon"><i class="mdi mdi-logout"></i></span>
          <span>Log out</span>
        </a>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

  <!-- Sidebar -->
  <aside class="aside is-placed-left is-expanded">
    <div class="aside-tools has-background-success">
      <div class="aside-tools-label">
        <span><b>VPNJE</b> - AIO</span>
      </div>
    </div>
    <div class="menu is-menu-main">
      <p class="menu-label">General</p>
      <ul class="menu-list">
        <li>
          <a href="index.html" class="is-active router-link-active has-icon">
            <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
            <span class="menu-item-label">Dashboard</span>
          </a>
        </li>
      </ul>
      <p class="menu-label">VPN SETTINGS</p>
      <ul class="menu-list">
        <li>
          <a href="wireguard.html" class="has-icon">
            <span class="icon has-update-mark"><i class="mdi mdi-earth"></i></span>
            <span class="menu-item-label">Wireguard</span>
          </a>
        </li>
        <li>
          <a href="forms.html" class="has-icon">
            <span class="icon"><i class="mdi mdi-earth"></i></span>
            <span class="menu-item-label">Openvpn</span>
          </a>
        </li>
        <li>
          <a href="profile.html" class="has-icon">
            <span class="icon"><i class="mdi mdi-earth"></i></span>
            <span class="menu-item-label">V2ray</span>
          </a>
        </li>
      </ul>
      <p class="menu-label">Settings</p>
      <ul class="menu-list">
        <li>
          <a href="profile.html" class="has-icon">
            <span class="icon"><i class="mdi mdi-clock-outline"></i></span>
            <span class="menu-item-label">Sync Time</span>
          </a>
        </li>
        <li>
          <a href="profile.html" class="has-icon">
            <span class="icon"><i class="mdi mdi-restart"></i></span>
            <span class="menu-item-label">Restart</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- End Side bar -->

  <section class="hero is-hero-bar">
    <div class="hero-body">
      <div class="level">
        <div class="level-left">
          <div class="level-item"><h1 class="title">
            Dashboard
          </h1></div>
        </div>
        <div class="level-right" style="display: none;">
          <div class="level-item"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Main status -->
  <section class="section is-main-section">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="card tile is-child">
          <div class="card-content">
            <div class="level is-mobile">
              <div class="level-item">
                <div class="is-widget-label"><h3 class="subtitle is-spaced">
                  Wireguard
                </h3>
                  <h1 class="title has-text-success">
                    Connected
                  </h1>
                </div>
              </div>
              <div class="level-item has-widget-icon">
                <div class="is-widget-icon"><span class="icon has-text-primary is-large"><i
                    class="mdi mdi-earth mdi-48px"></i></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Card content-->
          
        </div>
      </div>

      <!-- Openvpn -->
      <div class="tile is-parent">
        <div class="card tile is-child">
          <div class="card-content">
            <div class="level is-mobile">
              <div class="level-item">
                <div class="is-widget-label"><h3 class="subtitle is-spaced">
                  Openvpn
                </h3>
                  <h1 class="title has-text-danger">
                    Stopped
                  </h1>
                </div>
              </div>
              <div class="level-item has-widget-icon">
                <div class="is-widget-icon"><span class="icon has-text-danger is-large"><i
                  class="mdi mdi-earth mdi-48px"></i></span>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <!-- V2ray status -->
      <div class="tile is-parent">
        <div class="card tile is-child">
          <div class="card-content">
            <div class="level is-mobile">
              <div class="level-item">
                <div class="is-widget-label"><h3 class="subtitle is-spaced">
                  V2ray
                </h3>
                  <h1 class="title has-text-danger">
                    Stopped
                  </h1>
                </div>
              </div>
              <div class="level-item has-widget-icon">
                <div class="is-widget-icon"><span class="icon has-text-danger is-large"><i
                  class="mdi mdi-earth mdi-48px"></i></span>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  <!-- End main status -->

  <!-- Main switch -->
  <div class="container">
    <section class="section is-main-section">
      <form action="">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-ballot-outline default"></i></span>
              Main Switch
            </p>
          </header>
          <div class="card-content">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Vpn Type</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <span class="icon is-small is-left"><i class="mdi mdi-lock"></i></span>
                    <span class="select is-fullwidth">
                      <select id="selectVpn" name="type"></select>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <hr>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Config</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <span class="icon is-small is-left"><i class="mdi mdi-cogs"></i></span>
                    <span class="select is-fullwidth">
                      <select>
                        <option>Select config</option>
                        <option>vpnje-ov01</option>
                        <option>vpnje-ov02</option>
                        <option>vpnje-ov03</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <hr>
            <div class="field is-horizontal">
              <div class="field-label"><label class="label">Startup</label></div>
              <div class="field-body">
                <div class="field">
                  <label class="switch is-rounded"><input type="checkbox" value="false">
                    <span class="check"></span>
                  </label>
                </div>
              </div>
            </div>
            <hr>
            <div class="has-text-centered">
              <button class="button is-medium is-rounded is-danger">Disconnect</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
  <!-- End main switch -->
</div>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript" src="js/vpnje.js"></script>
</body>
</html>
